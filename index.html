<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>carlssonk.com</title>
    <script src="js/utils/playback.js"></script>
  </head>
  <body>
    <header class="header">
      <!-- <div className="leak-text-container"> -->
      <svg height="100%" width="100%" data-js="svg-text-container">
        <defs>
          <mask id="mask" x="0" y="0" height="100%" width="100%">
            <rect fill="white" x="0" y="0" height="100%" width="100%" />
            <text
              class="leak-text"
              data-js="leak-text"
              x="50%"
              y="50%"
              text-anchor="middle"
              fill="blue"
            >
              Oliver Carlsson
            </text>
          </mask>
        </defs>
        <rect id="mask-bg" x="0" y="0" height="100%" width="100%" />
      </svg>
      <!-- </div> -->

      <video
        class="video"
        data-js="video"
        autoplay
        onplay="handleStartTrack(event)"
        playsinline
        muted
        loop
        src="./files/leak3.0.mp4"
        type="video/mp4"
      ></video>
    </header>
    <main></main>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
